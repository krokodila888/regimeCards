name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ] # Или 'master' — имя вашей основной ветки

# Разрешаем запись в репозиторий и создание страниц
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Загружаем код репозитория
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Укажите вашу версию Node

      # 3. Устанавливаем зависимости и собираем проект
      - name: Install and Build
        run: |
          npm ci
          npm run build # Стандартная команда для Vite

      # 4. Загружаем артефакт сборки для деплоя
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # Папка сборки Vite по умолчанию

      # 5. Деплоим на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4